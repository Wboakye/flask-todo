<html>
	<head>
		{% if title %}
		<title>{{ username }} - ToDo's</title>
		{% else %}
		<title>ToDo List</title>
		{% endif %}
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
		<link
			href="/static/js/bootstrap-daterangepicker/daterangepicker.css"
			rel="stylesheet"
		/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
		<link href="/static/css/custom.css" rel="stylesheet" />
	</head>
	<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">To-Do List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item {% if current_page == 'home' %} active{% endif %}">
                  <a class="nav-link" href="{{ url_for('main.index') }}">Home</span></a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item {% if current_page == 'log_out' %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                  </li>

                {% else %}
                <li class="nav-item {% if current_page == 'login' %} active{% endif %}">
                  <a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                </li>
                <li class="nav-item {% if current_page == 'sign_up' %} active{% endif %}">
                  <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
                </li>
                {% endif %}

              </ul>
            </div>
          </nav>

          <div>
            <div class="container mt-3">
                {% block content %}{% endblock %}
            </div>
          </div>
          
		<script src="/static/js/jquery-3.2.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/moment/min/moment.min.js"></script>
		<script src="/static/js/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script src="/static/js/custom.js"></script>
	</body>
</html>
